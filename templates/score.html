<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>DEVrepublik Loan Factory</title>
</head>
<body>
<div class="container">

    <div class="jumbotron">
        <h1 class="display-4">DEVrepublik Loan Factory</h1>

        <hr class="my-4">
        <p>Our decision engine uses state of the art models and tools to assess your creditworthiness.</p>
    </div>

    <br><br>
    <div class="flex">
        <div class="card mx-auto w-50 bg-transparent {{ 'border-success' if response['decision'] == 'ACCEPT' else 'border-danger' }}">
            <div class="card-header {{ 'border-success' if response['decision'] == 'ACCEPT' else 'border-danger' }}">Decision engine report</div>
            <div class="card-body">
                <p>Final decision is <span
                        class="badge {{ 'badge-success' if response['decision'] == 'ACCEPT' else 'badge-danger' }}">
                    {{ response['decision'] }}
                </span></p>
                <p>Calculated score is <b>{{ response['score'] }}</b></p>
            </div>
            <div class="card-footer bg-transparent {{ 'border-success' if response['decision'] == 'ACCEPT' else 'border-danger' }}">
                <a href="/" class="btn btn-primary" role="button" aria-pressed="true">New application</a>
                <!-- <button class="btn btn-primary" href="/" role="button">New application</button> -->
            </div>
        </div>
    </div>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

</body>
</html>
